name: WakaTime Readme Stats

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC
  workflow_dispatch:

jobs:
  update-wakatime:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Update WakaTime Stats
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SECTION_NAME: "waka" # This matches your README.md
          TIME_RANGE: "last_7_days" # Optional: last_7_days, last_30_days, or all_time
          SHOW_TITLE: true         # Optional: Show "This Week I Spent My Time On"
          LANG_COUNT: 5            # Optional: Number of languages to display
          SHOW_TOTAL: true         # Optional: Show total coding time
